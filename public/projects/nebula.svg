<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="black"/>
  <!-- Neural network pattern -->
  <g opacity="0.95">
    <circle cx="200" cy="200" r="5" fill="#00ff00"/>
    <circle cx="400" cy="150" r="4" fill="#00ff00"/>
    <circle cx="600" cy="250" r="4" fill="#00ff00"/>
    <circle cx="300" cy="300" r="4" fill="#00ff00"/>
    <circle cx="500" cy="400" r="4" fill="#00ff00"/>
    <circle cx="200" cy="450" r="4" fill="#00ff00"/>
    <circle cx="400" cy="500" r="4" fill="#00ff00"/>
    
    <!-- Connecting lines -->
    <path d="M200 200L400 150" stroke="#00ff00" stroke-width="1.5" opacity="0.5"/>
    <path d="M400 150L600 250" stroke="#00ff00" stroke-width="1" opacity="0.3"/>
    <path d="M300 300L500 400" stroke="#00ff00" stroke-width="1" opacity="0.3"/>
    <path d="M200 450L400 500" stroke="#00ff00" stroke-width="1" opacity="0.3"/>
    <path d="M400 150L300 300" stroke="#00ff00" stroke-width="1" opacity="0.3"/>
    <path d="M600 250L500 400" stroke="#00ff00" stroke-width="1" opacity="0.3"/>
    <path d="M200 200L300 300" stroke="#00ff00" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Data flow animations -->
  <circle cx="300" cy="250" r="2" fill="#00ff00">
    <animate attributeName="cx" from="200" to="400" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="200" to="150" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="325" r="2" fill="#00ff00">
    <animate attributeName="cx" from="300" to="500" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="300" to="400" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
