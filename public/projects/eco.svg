<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#000000"/>
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Organic pattern -->
  <g opacity="1">
    <!-- Minimalist leaf shapes -->
    <path d="M400 150 Q500 200 400 300 Q300 200 400 150" 
          stroke="#00ff00" stroke-width="3" fill="none" filter="url(#glow)"/>
    <path d="M400 200 Q500 300 400 450 Q300 300 400 200" 
          stroke="#00ff00" stroke-width="3" fill="none" filter="url(#glow)"/>
    
    <!-- Abstract nature elements -->
    <circle cx="400" cy="150" r="4" fill="#00ff00"/>
    <circle cx="400" cy="450" r="4" fill="#00ff00"/>
    
    <!-- Growth pattern -->
    <g opacity="0.6">
      <path d="M380 150 Q330 200 380 250" stroke="#00ff00" stroke-width="1"/>
      <path d="M420 150 Q470 200 420 250" stroke="#00ff00" stroke-width="1"/>
      <path d="M380 300 Q330 350 380 400" stroke="#00ff00" stroke-width="1"/>
      <path d="M420 300 Q470 350 420 400" stroke="#00ff00" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Circular elements -->
  <g opacity="0.8">
    <circle cx="400" cy="300" r="100" stroke="#00ff00" stroke-width="1" fill="none"/>
    <circle cx="400" cy="300" r="150" stroke="#00ff00" stroke-width="1" fill="none" opacity="0.3"/>
    </g>

  <!-- Animated elements -->
  <circle cx="300" cy="200" r="6" fill="#00ff00" opacity="1" filter="url(#glow)">
    <animate attributeName="cx" values="300; 400; 500; 300" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="200; 250; 200; 200" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="6; 4; 6" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="500" cy="300" r="6" fill="#00ff00" opacity="1" filter="url(#glow)">
    <animate attributeName="cx" values="500; 400; 300; 500" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="300; 350; 300; 300" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="6; 4; 6" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="250" r="8" fill="#00ff00" opacity="1" filter="url(#glow)">
    <animate attributeName="r" values="8; 16; 8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1; 0.3; 1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
